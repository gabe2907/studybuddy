<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Únete - Study Buddy</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <div class="logo">
                <h1><a href="index.html" style="text-decoration: none; color: inherit;">Study Buddy</a></h1>
            </div>
            <div class="nav-buttons">
                <button onclick="location.href='about-us.html'" class="extranav-btn">Acerca de Nosotros</button>
                <button onclick="location.href='join-us.html'" class="extranav-btn">Únetenos</button>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h2>Únetenos</h2>
            <p>En Study Buddy, ¡siempre estamos buscando personas apasionadas para unirse a nuestro equipo! Si te encanta la educación y quieres hacer una diferencia, nos encantaría saber de ti.</p>
        </div>
    </section>

    <!-- Form Section -->
    <section class="form-section">
        <h3>Formulario de Aplicación</h3>
        <form class="join-form">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Número de Teléfono (incluye tu extensión):</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="experience">Experiencias Relevantes:</label>
                <textarea id="experience" name="experience" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="message">¿Por qué te quieres unir?</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="cta-btn">Enviar</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Study Buddy. All rights reserved.</p>
    </footer>

    <script src="scripts/main.js"></script>
</body>
</html>
