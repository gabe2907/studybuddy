<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us - Study Buddy</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <div class="logo">
                <h1><a href="index.html" style="text-decoration: none; color: inherit;">Study Buddy</a></h1>
            </div>
            <div class="nav-buttons">
                <button onclick="location.href='about-us.html'" class="extranav-btn">About Us</button>
                <button onclick="location.href='join-us.html'" class="extranav-btn">Join Us</button>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h2>Join Us</h2>
            <p>At Study Buddy, we are always looking for passionate individuals to join our team! If you love education and want to make a difference, we would love to hear from you.</p>
        </div>
    </section>

    <!-- Form Section -->
    <section class="form-section">
        <h3>Application Form</h3>
        <form class="join-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="experience">Relevant Experience:</label>
                <textarea id="experience" name="experience" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="message">Why do you want to join us?</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="cta-btn">Submit Application</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Study Buddy. All rights reserved.</p>
    </footer>

    <script src="scripts/main.js"></script>
</body>
</html>
